<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cato Crux</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      font-family: Georgia, serif;
      color: #fff;
    }

    /* Top navigation */
    .nav {
      margin: 3rem 0 0rem 0;   /* mer luft uppifrån och nedåt */
      display: flex;
      flex-direction: row;
      gap: 4rem;
    }
    .nav a {
      color: #C8A24E;
      font-size: 2.2rem;       /* större typsnitt */
      font-family: Georgia, serif;
      text-decoration: none;
      letter-spacing: 0.08em;
      font-weight: 500;
    }
    .nav a:hover {
      color: #AAA488;
    }

    /* Logo */
    .logo {
      text-align: center;
      margin-top: 3rem;       /* skjuter ner loggan */
    }
    .logo img {
      display: block;
      margin: 0 auto;
    }

    /* Footer copyright */
    .footer-symbol {
      margin-top: 2rem;
      color: #C8A24E;
      font-size: 1.2rem;
      font-family: Georgia, serif;      
      text-align: center;
    }
       @media (max-width: 768px) {
  html, body {
    margin: 0;
    padding: 1.5rem 0 0 0;
    height: auto !important;
    min-height: 0 !important;
    display: block !important;
    overflow-y: hidden;       /* tar bort svart scroll */
    overflow-x: hidden;
  }

  .nav {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.8rem;
    padding: 0 0.3rem;
    margin-top: 2rem;
    width: 100%;
  }

  .nav a {
    font-size: 1.5rem;
  }

  .logo img {
    max-width: 92vw;
    height: auto;
    margin: 0.2rem auto 0.05rem auto;
    display: block;
  }

  .footer-symbol {
    font-size: 1rem;
    margin: 5rem auto 0 auto;   /* avstånd mellan logga och footer */
    text-align: center;
    display: block;
  }
}

    </style>
</head>
<body>
  
<div class="nav">
  <a href="https://www.tirzebook.com/">Books</a>
  <a href="contact/">Contact</a>
  <a href="music/">Music</a>
</div>

  <div class="logo">
   <img src="luft.png" alt="Cato Crux Luft Symbol" />
    <div class="footer-symbol">
      &copy; Cato Crux 2025
    </div>
  </div> 
</body>
</html>
